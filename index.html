<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Javascript Quiz</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
    <header>
        <h1>Javascript Quiz!</h1>
        <section id="quiz-dir">
            <p>Answer Javascript questions in time quiz! Score is kept, every wrong answer removes 10 seconds from time</p>
        </section>

<!-- this section shows time left and correct answer count. -->
        <section id="show-timer" style="display: none">
            <h2>You have <span id="timer"></span> seconds left</h2>
            <h2><span id="correct-count">0</span> correct answers so far!</h2>
        </section>
    </header>

    <main>
        <section id="start-display">
             <button type="button" id="start-btn">Start Quiz</button>
        </section>

<!-- This section shows the questions -->
        <section id="show-questions" style="display: none;">
            <h2 id="question-text"></h2>
            <ul>
                <li><button class="choice-btn"></button></li>
                <li><button class="choice-btn"></button></li>
                <li><button class="choice-btn"></button></li>
                <li><button class="choice-btn"></button></li>
            </ul>
        </section>

<!-- This section is for showing messages -->
        <section id="messages"></section>  

<!-- This section is for showing score -->
        <section id="score-message"></section>  

<!-- This section shows when the quiz is over -->
        <section id="save-score" style="display: none;">
            <label for="enter-initials">Add your initials and save score!</label>
            <input type="text" id="initials">
            <button id="save-scorebtn">Save Score</button>
        </section>

<!-- Here is where user will be able to show all results or clear -->
        <section id="show-results">
            <button id="show-past-results">Show Top 5 Scores</button>
            <button id="clear-results">Clear All Saved Scores</button>
<!-- show a list of past results, preferably sorted by score, up to last 5 results -->
            <div id="past-results-div" style="display: none;">
                <h2>Past Results</h2>
                <ul id="past-results-list">
                </ul>
            </div>
         </section>
    </main>

    <footer></footer>

<script src="./assets/script.js"></script>
</body>
</html>
